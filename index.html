<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Shope BD</title>

    <!---------------- favicon --------------->
    <link rel="shortcut icon" href="./img/fov.jpg" type="image/x-icon">

    <!-------------- Bootstrap link ------------>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!------------ vanilla css -------------->
    <link rel="stylesheet" href="./css/style.css">
</head>


<body class="bg-light">

    <!---------------------------------------------------------------------------------------------- 
                 Search bar && spinner && Phone Details && error section Start
    ----------------------------------------------------------------------------------------------->
    <header id="header" class="container bg-white mb-5 py-5 px-5 rounded">

        <!------ Name ------>
        <h1 class="main-title text-center fw-bolder mb-5 text-warning">Mobile <span class="text-danger"> Shope BD</span>
        </h1>

        <!-------- Search Field ------>
        <div class="input-group mb-3 border-5 p-5 bg-primary  rounded-3 ">

            <input id="inputField" type="text" class="form-control" placeholder="Search Phone" aria-label="Recipient's username" aria-describedby="button-addon2">

            <!-- Search Btn -->
            <button onclick="lodeData()" class="btn btn-outline-success bg-success text-white fw-bolder" type="button" id="button-addon2">Search</button>

        </div>

        <!------------ Single Phone Details ------------->
        <div id="single-phone" class="card m-3 mx-auto" style="max-width: 640px; ">

        </div>

        <!----------- loading spinner --------------->
        <div id="loading-spinner" class="text-center bg-white my-5 ">
            <img height="100px" width="100px" src="./img/loader.gif" alt="">
        </div>

        <!-- not found error -->
        <div id="not-found" class=" text-center ">
            <img src="./img/Not Found.gif" alt=" ">
        </div>

    </header>
    <!---------------------------------------------------------------------------------------------- 
                     Search bar && spinner && Phone Details && error section End
    ----------------------------------------------------------------------------------------------->




    <!---------------------------------------------------------------------------------------------- 
                                Main section or Search Results Start
    ------------------------------------------------------------------------------------------------>
    <main id="main" class="container bg-white pb-5 px-5">
        <div id="search-result-container" class=" row row-cols-1 row-cols-md-2 row-cols-lg-3  g-5 ">

        </div>
    </main>
    <!---------------------------------------------------------------------------------------------- 
                                Main section or Search Results End
    ------------------------------------------------------------------------------------------------>



    <!------------------------ Bootstrap js link  -------------------------->
    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js " integrity=" sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p " crossorigin=" anonymous ">
    </script>
    <!-------- vanilla js ----------->
    <script src="./js/app.js"></script>
</body>

</html>
